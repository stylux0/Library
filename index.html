<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="library-container">
            <div id="library-flex">
                <div class="card-book">
                    <h3>Guardianes de la Galaxia</h3>
                    <span class="author">by Jhonny Deep</span>
                    <span class="pages">150 pages</span>
                    <div class="read">
                        <label for="read">Do I read it?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    
                    <span id="delete" class="mdi mdi-alpha-x-box"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Odin Project's Library project</span>
        <span> <a href="https://www.linkedin.com/in/lucas-ezequiel-incerti/">page by Lucas Inceti</a></span>
        <span><a href="https://stylux0.github.io/admin-dashboard/"> More web and apps </a></span>
    </footer>
    <script src="./script.js" ></script>
</body>
</html>
