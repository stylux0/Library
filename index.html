<body>
    <header>
        <h1>LIBRARY PROJECT</h1>
        
    </header>
    <dialog class="dialog">
        <form method="dialog">
            <div class="container-input">
                <label for="title-form">Title</label>
                <input type="text" name="title-form" id="title-form">
            </div>

            <div class="container-input">
                <label for="author-form">Author</label>
                <input type="text" name="author-form" id="author-form">
            </div>

            <div class="container-input">
                <label for="pages-form">Pages</label>
                <input type="number" name="pages-form" id="pages-form">
            </div>

            <div class="read-dialog ocontainer-input" >
                <label for="read-form">Do I read it?</label>
                <input type="checkbox" name="read-form" id="read-form" value="true">
            </div> 
        </form>
        <div>
            <button id="cancel">Cancel</button>
            <button id="confirm">Confirm</button>
          
        </div>
    </dialog>
    <main>
        
        <div class="library-container">
            <div id="library-flex">
                <div class="button-add-container">
                    <div class="button-container card-book book">
                        <button id="add-book"> New Book <br><span class="mdi mdi-plus-circle"></span></button>
                        
                    </div>
                </div>

                            </div> 
                            <span id="delete" class="mdi mdi-alpha-x-box"></span>
                        <div>
                </div>-->
               
            </div>
          
        </div>
    </main>
